<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Script EmailJs-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
           emailjs.init('user_saXVRv0Ek9Cbu9NiX89bq');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate the contact number value
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service', 'contact_form', this);
            });
        }
    </script>
    
</head>
<body>
   <header class="header" id="inicio">
       <img src="img/hamburguesa.svg" alt="" class="hamburguer">
       <nav class="menu-navegacion">
           <a href="#inicio">Inicio</a>
           <a href="#habilidades">Habilidades</a>
           <a href="#portafolio">Portafolio</a>
           <a href="#contacto">Contacto</a>
       </nav>
       <div class="contenedor head">
           <h1 class="titulo">Rodrigo Leguizam√≥n</h1>
           <p class="copy">Desarrollador Web Full Stack</p>
           <div class="icons-head">
            <i class="fab fa-node"></i>
            <i class="fab fa-js-square"></i>
            <i class="fab fa-react"></i>
            <i class="fas fa-database"></i>
           </div>
       </div>
   </header>
   <main>
       <section class="contenedor" id="habilidades">
           <div class="subtitulo">
                <p>Habilidades</p>
                <img src="img/diseno-web.svg" alt="">
           </div>
            <div class="contenedor-habilidades">
                <div class="habilidad-logo">
                    <img src="img/css.svg" alt="" class="logo-habilidad">
                    <span>CSS</span>
                </div>
                <div class="habilidad-logo">
                    <img src="img/html.svg" alt="" class="logo-habilidad">
                    <span>HTML</span>
                </div>
                <div class="habilidad-logo">
                    <img src="img/javascript.svg" alt="" class="logo-habilidad">
                    <span>JAVASCRIPT</span>
                </div>
                <div class="habilidad-logo">
                    <img src="img/nodejs.svg" alt="" class="logo-habilidad">
                    <span>NODE.JS</span>
                </div>
                <div class="habilidad-logo">
                    <img src="img/mysql.svg" alt="" class="logo-habilidad">
                    <span>MYSQL</span>
                </div>
                <div class="habilidad-logo">
                    <img src="img/react-logo.svg" alt="" class="logo-habilidad">
                    <span>REACT.JS</span>
                </div>
            </div>
       </section>
       <section class="gallery" id="portafolio">
           <div class="contenedor">
               <h2 class="subtitulo" style="color: white;">Portafolio</h2>
               <div class="contenedor-gallery">
                   <img src="img/ebay.webp" alt="">
                   <img src="img/facebook.webp" alt="">
                   <img src="img/instagram.webp" alt="">
                   <img src="img/mercadolibre.webp" alt="">
                   <img src="img/mercadopago.webp" alt="">
                   <img src="img/movistarplay.webp" alt="">
               </div>
           </div>
       </section>
       <section class="formulario-contacto" id="consulta">
            <h2 class="subtitulo">Contacto:</h2>
            <form id="contact-form" class="form-contact">
                <input type="hidden" name="contact_number">
                <div style="width: 45%;padding-right: 20px;" class="form-contact-control">
                    <label for="user_name"><h5>Nombre:</h5></label>
                    <input type="text" id="name" name="user_name" class="form-control" >
                </div><br>
                <div style="width: 45%;"class="form-contact-control">
                    <label for="user_email"><h5>Email:</h5></label>
                    <input type="text" id="email" name="user_email" class="form-control" >
                </div><br>
                <div style="width: 90%;" class="form-contact-control">
                    <label for="message"><h5>Ingrese su mensaje</h5></label>
                    <textarea class="form-control" id="message" name="message" ></textarea><br>
                    <button class="btn btn-outline-success" type="submit"  value="Send">Enviar</button>
                </div>
                
                
            </form>
       </section><br>
   </main>
   <footer id="contacto"> 
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">RodrigoSL Design</h2>
                <p>Desarrollador Web Full Stack</p>
            </div>
            <div class="social-media">
                <a href="./" class="social-media-icon">
                    <i class="fab fa-github-square"></i>
                </a>
                <a href="./" class="social-media-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div class="line"></div>
   </footer>
   <script src="js/menu.js"></script>
   <script src="js/lightbox.js"></script>
</body>
</html>
